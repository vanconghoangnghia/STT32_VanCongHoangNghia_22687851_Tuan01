<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bai 6b</title>
  <style>
    .wrapper {
      width: 700px;
      height: 500px;
      border: 1px solid rgb(159, 159, 159);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div>
      <h1>Contact Us</h1>
    </div>
    <div>
      <form action="">
        <fieldset>
          <legend>Your message</legend>
          <table>
            <tr>
              <td>
                <label for="">To</label>
              </td>
              <td>
                <input type="text" value="Example Cafe">
              </td>
            </tr>
            <tr>
              <td>Your email</td>
              <td>
                <input type="text">
              </td>
            </tr>
            <tr>
              <td>
                <label for="">Message</label>
              </td>
              <td>
                <textarea name="" id="" cols="60" rows="10"></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <label for="">Attach File</label>
              </td>
              <td>
                <input type="file" name="" id="">
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </div>
    <div>
      <form action="">
        <fieldset>
          <legend>How you found us:</legend>
          <table>
            <tr>
              <td>
                <label for="">How did you hear of us</label>
              </td>
              <td>
                <select name="" id="">
                  <option value="">Google</option>
                  <option value="">Facebook</option>
                  <option value="">Youtube</option>
                  <option value="">Instagram</option>
                  <option value="">Twitter</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="">Newsletter</label>
              </td>
              <td>
                <input type="checkbox" name="" id="" checked>Ensure this box is checked if you would like to receive email updates
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </div>
    <div>
      <input type="submit" value="Send message">
    </div>
  </div>
</body>
</html>
